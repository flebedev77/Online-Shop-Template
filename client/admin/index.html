<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>

<body>
    <main>
        <section class="login-section">
            <span class="centered-form">
                <div class="header-info">
                    <img src="../imgs/admin.png" alt="A picture of an admin" />
                    <h2>Welcome back!</h2>
                    <p>Please sign in to continue</p>
                </div>
                <span class="login-form">
                    <p>Email</p>
                    <div class="username-container">
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                            data-view-component="true" class="octicon octicon-mail">
                            <path
                                d="M1.75 2h12.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0 1 14.25 14H1.75A1.75 1.75 0 0 1 0 12.25v-8.5C0 2.784.784 2 1.75 2ZM1.5 12.251c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V5.809L8.38 9.397a.75.75 0 0 1-.76 0L1.5 5.809v6.442Zm13-8.181v-.32a.25.25 0 0 0-.25-.25H1.75a.25.25 0 0 0-.25.25v.32L8 7.88Z">
                            </path>
                        </svg>
                        <input type="text" placeholder="example@mail.com" class="username-input" id="username" />
                    </div>
                    <p>Password</p>
                    <div class="password-container">
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                            data-view-component="true" class="octicon octicon-key">
                            <path
                                d="M10.5 0a5.499 5.499 0 1 1-1.288 10.848l-.932.932a.749.749 0 0 1-.53.22H7v.75a.749.749 0 0 1-.22.53l-.5.5a.749.749 0 0 1-.53.22H5v.75a.749.749 0 0 1-.22.53l-.5.5a.749.749 0 0 1-.53.22h-2A1.75 1.75 0 0 1 0 14.25v-2c0-.199.079-.389.22-.53l4.932-4.932A5.5 5.5 0 0 1 10.5 0Zm-4 5.5c-.001.431.069.86.205 1.269a.75.75 0 0 1-.181.768L1.5 12.56v1.69c0 .138.112.25.25.25h1.69l.06-.06v-1.19a.75.75 0 0 1 .75-.75h1.19l.06-.06v-1.19a.75.75 0 0 1 .75-.75h1.19l1.023-1.025a.75.75 0 0 1 .768-.18A4 4 0 1 0 6.5 5.5ZM11 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z">
                            </path>
                        </svg>
                        <input type="password" placeholder="Password" class="password-input" id="password">
                    </div>
                    <button id="login-button">Login</button>
                </span>
            </span>
        </section>
        <section class="image-section">
            <img src="../imgs/Login.jpg" alt="An image of people trying to login" />
        </section>
    </main>

    <div id="overview">
        <section class="orders">
            <div class="title-container">
                <h2>Orders</h2>
            </div>
            <div class="order-container">
                <!-- example product
                     <span class="order">
                    <img src="../imgs/products/1.jpg" height="60px" />
                    <div class="order-info">
                        <h3>Iphone</h3>
                        <div class="prices-container">
                            <p class="order-amount">10x</p>
                            <p class="order-amount">100$ ea</p>
                            <p class="order-amount">1000$ total</p>
                        </div>
                    </div>
                    <div class="button-container">
                        <button id="dismiss">Dismiss</button>
                        <button id="view">View</button>
                    </div>
                </span> -->
            </div>
        </section>
    </div>
    <div id="order-view">
        <div class="order-view-container">
            <span class="header-containter">
                <img src="../imgs/products/8.jpg" alt="Image of product" height="150px" />
                <div class="header-info-container">
                    <h3>Name of product</h3>
                    <div style="display: flex;">
                        <p class="order-amount">x10</p>
                        <p class="order-amount">&nbsp; USD $100 ea</p>
                        <p class="order-amount">&nbsp; USD $1000 total</p>
                    </div>
                </div>
                <div class="button-container">
                    <button id="back-overview">Back to overview</button>
                    <button id="dismiss">Dismiss</button>
                </div>
            </span>
            <span class="shipping-information">
                <div class="shipping-information-header">
                    <h2>Shipping information</h2>
                </div>
                <div class="shipping-information-content">
                    
                </div>
            </span>
        </div>
    </div>
    <a href="/" id="back-button">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"
            class="octicon octicon-reply">
            <path
                d="M6.78 1.97a.75.75 0 0 1 0 1.06L3.81 6h6.44A4.75 4.75 0 0 1 15 10.75v2.5a.75.75 0 0 1-1.5 0v-2.5a3.25 3.25 0 0 0-3.25-3.25H3.81l2.97 2.97a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L1.47 7.28a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z">
            </path>
        </svg>
    </a>

    <script src="../js/cookieRemember.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
